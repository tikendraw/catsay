name: black-action
on: [push, pull_request]
jobs:
  linter_name:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch entire history so we can get the previous commit message
      - name: Check files using the black formatter
        uses: datadog/action-py-black-formatter@v2.1
        id: action_black
      - name: Commit and push changes
        run: |
          COMMIT_MESSAGE=$(git log --format=%B -n 1 | sed "s/.*/& :art: Formatted with psf\/black/)")
          git config user.email "actions@github.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "${COMMIT_MESSAGE}$(echo)"
          git push origin HEAD