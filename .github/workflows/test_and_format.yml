name: linting

on:
  push:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - uses: psf/black@stable
      with:
        options: "--check --verbose"
        src: "."
        jupyter: true
        version: "21.5b1"